Aufgabe 2: If/Else-Anweisungen

Erstellen einer Funktion, die eine Zahl als Parameter akzeptiert
Wenn die Zahl größer als 10 ist soll "größer als 10" ausgegeben werden
Wenn die Zahl kleiner als 10 ist, soll "kleiner als 10" ausgegeben werden

<script>

  // Um die Zahl als Parameter festzulegen muss diese zunächst eingegeben werden	

  var zahl = prompt ("Bitte Zahl eingeben");

	// Die if/else Abfrage prüft nun, ob die eingegebene Zahl größer als 10 ist...
 	
	if ( zahl > 10 )	
		{
	
		alert ( "Die eingegebene Zahl ist größer als 10." )  
	
		}

	else			
	
		{
	
		alert ( "Die eingegebene Zahl ist kleiner oder gleich 10." ) 
	
		}	
  
</script>
